{{ with site.Params.footer }}
  <footer class="Footer">
    <div class="u-wrapper">
      <div class="u-padding u-noboosting">
        {{ safeHTML . }}

        {{ range site.Menus.footer }}
          {{ $url := relLangURL .URL }}
          <span class="footer-separator"> | </span><a class="footer-item" href="{{ .PageRef }}">{{ .Name }}</a>
        {{ end }}
      </div>
    </div>
  </footer>
{{ end }}
